<!DOCTYPE html>
<html lang="en" ng:init="$location = $service('$location')">
  <head>
    <meta charset="utf-8">
    <title>hivi.mx - Collaborative Playlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-35863851-1']);
        _gaq.push(['_trackPageview']);

        (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
    {% block extrahead %}{% endblock %}
  </head>
  <body class={% block bodyclass %}{% endblock %}>
      <div id="overlay">
      </div>
      <div class="container">
          <div class="row">
              <div class="span5" id="left">
                  {% block left %}
                  {% endblock %}
              </div>
              <div class="span6" id="right">
                  {% block right %}
                  {% endblock %}
              </div>
          </div>
          <div id="footer" class="row">
              <p>This is early <b>alpha</b>, please by kind :-)</p>
          </div>
      </div>
      {% block extrabody %}
      {% endblock %}
  </body>
</html>
